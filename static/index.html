<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4 h-screen flex flex-col">
        <!-- Header -->
        <div class="navbar bg-base-100 rounded-lg shadow-lg mb-4">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a class="theme-controller" data-theme="light">Light</a></li>
                        <li><a class="theme-controller" data-theme="dark">Dark</a></li>
                        <li><a class="theme-controller" data-theme="cyberpunk">Cyberpunk</a></li>
                        <li><a class="theme-controller" data-theme="synthwave">Synthwave</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <div class="text-lg font-bold header-title">Web Terminal</div>
            </div>
            <div class="navbar-end">
                <div class="flex gap-2">
                    <button class="btn btn-circle btn-sm btn-warning control-button minimize">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                    </button>
                    <button class="btn btn-circle btn-sm btn-success control-button maximize">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V6a2 2 0 012-2h2M4 16v2a2 2 0 002 2h2m8-16h2a2 2 0 012 2v2m-4 12h2a2 2 0 002-2v-2" />
                        </svg>
                    </button>
                    <button class="btn btn-circle btn-sm btn-error control-button close">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Terminal Container -->
        <div class="card bg-base-100 shadow-xl flex-1 overflow-hidden">
            <div class="card-body p-2 h-full">
                <div id="terminal" class="terminal-container h-full"></div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="bg-base-100 rounded-lg shadow-lg mt-4 p-2">
            <div class="flex justify-between items-center text-sm">
                <div class="flex items-center gap-2">
                    <div class="badge badge-success gap-2">
                        <div class="w-2 h-2 rounded-full bg-success animate-pulse"></div>
                        Connected
                    </div>
                    <div class="shell-info">Shell: bash</div>
                </div>
                <div class="flex items-center gap-2">
                    <kbd class="kbd kbd-sm">Ctrl</kbd>
                    <span>+</span>
                    <kbd class="kbd kbd-sm">C</kbd>
                    <span class="text-xs opacity-60">Interrupt</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Reconnect Dialog -->
    <dialog id="reconnect_modal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Connection Lost</h3>
            <p class="py-4">The connection to the terminal server has been lost. Would you like to reconnect?</p>
            <div class="modal-action">
                <button class="btn btn-outline" onclick="document.getElementById('reconnect_modal').close()">Cancel</button>
                <button class="btn btn-primary" id="reconnect-btn">Reconnect</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="app.js"></script>
</body>
</html>
