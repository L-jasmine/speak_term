<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <link rel="stylesheet" href="style.css">
    <!-- 添加 VAD-Web 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.22/dist/bundle.min.js"></script>
</head>
<body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4 h-screen flex flex-col">
        <!-- Header -->
        <div class="navbar bg-base-100 rounded-lg shadow-lg mb-4">
            <div class="navbar-start">
                <!-- VAD Button -->
                <button class="btn btn-ghost btn-circle mr-2" id="vad-btn" title="Voice Activity Detection">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="vad-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>

                <!-- Settings Button -->
                <button class="btn btn-ghost btn-circle mr-2" id="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                
                <!-- Theme Dropdown -->
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5H9a2 2 0 00-2 2v10a4 4 0 004 4h6a2 2 0 002-2V7a2 2 0 00-2-2z" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a class="theme-controller" data-theme="light">Light</a></li>
                        <li><a class="theme-controller" data-theme="dark">Dark</a></li>
                        <li><a class="theme-controller" data-theme="cyberpunk">Cyberpunk</a></li>
                        <li><a class="theme-controller" data-theme="synthwave">Synthwave</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <div class="text-lg font-bold header-title">Web Terminal</div>
            </div>
            <div class="navbar-end">
                <div class="flex gap-2">
                    <button class="btn btn-circle btn-sm btn-warning control-button minimize">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                    </button>
                    <button class="btn btn-circle btn-sm btn-success control-button maximize">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V6a2 2 0 012-2h2M4 16v2a2 2 0 002 2h2m8-16h2a2 2 0 012 2v2m-4 12h2a2 2 0 002-2v-2" />
                        </svg>
                    </button>
                    <button class="btn btn-circle btn-sm btn-error control-button close">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Terminal Container -->
        <div class="card bg-base-100 shadow-xl flex-1 overflow-hidden">
            <div class="card-body p-2 h-full">
                <div id="terminal" class="terminal-container h-full"></div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="bg-base-100 rounded-lg shadow-lg mt-4 p-2">
            <div class="flex justify-between items-center text-sm">
                <div class="flex items-center gap-2">
                    <div class="badge badge-success gap-2">
                        <div class="w-2 h-2 rounded-full bg-success animate-pulse"></div>
                        Connected
                    </div>
                    <div class="shell-info">Shell: bash</div>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Pending Input Preview -->
                    <div id="pending-input" class="bg-warning/10 border border-warning/20 rounded px-2 py-1 hidden">
                        <div class="flex items-center gap-2">
                            <span class="text-warning font-semibold text-xs">Pending:</span>
                            <span id="pending-text" class="text-xs font-mono"></span>
                            <button id="clear-pending" class="btn btn-ghost btn-xs ml-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- VAD Status -->
                    <div id="vad-status" class="text-xs opacity-60 hidden">
                        <span class="loading loading-dots loading-sm mr-1"></span>
                        <span>Listening...</span>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <kbd class="kbd kbd-sm">Ctrl</kbd>
                        <span>+</span>
                        <kbd class="kbd kbd-sm">C</kbd>
                        <span class="text-xs opacity-60">Interrupt</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reconnect Dialog -->
    <dialog id="reconnect_modal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Connection Lost</h3>
            <p class="py-4">The connection to the terminal server has been lost. Would you like to reconnect?</p>
            <div class="modal-action">
                <button class="btn btn-outline" onclick="document.getElementById('reconnect_modal').close()">Cancel</button>
                <button class="btn btn-primary" id="reconnect-btn">Reconnect</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Settings Modal -->
    <dialog id="settings_modal" class="modal">
        <div class="modal-box w-11/12 max-w-2xl">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="text-lg font-bold mb-4">Settings</h3>
            
            <!-- Whisper Configuration Section -->
            <div class="space-y-4">
                <div class="card bg-base-200 shadow">
                    <div class="card-body p-4">
                        <h4 class="card-title text-base">Whisper Configuration</h4>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Whisper Server URL</span>
                                <span class="label-text-alt">Used for speech recognition</span>
                            </label>
                            <div class="join">
                                <input 
                                    type="url" 
                                    id="whisper-url-input"
                                    placeholder="https://whisper.gaia.domains/v1/audio/transcriptions" 
                                    class="input input-bordered join-item flex-1"
                                    value=""
                                />
                                <button class="btn btn-outline join-item" id="reset-whisper-btn" title="Reset to default">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </button>
                                <button class="btn btn-primary join-item" id="test-whisper-btn">Test</button>
                            </div>
                            <label class="label">
                                <span class="label-text-alt text-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Default: https://whisper.gaia.domains/v1/audio/transcriptions
                                </span>
                            </label>
                        </div>
                        
                        <!-- API Token Field -->
                        <div class="form-control mt-4">
                            <label class="label">
                                <span class="label-text">API Token</span>
                                <span class="label-text-alt">Optional authentication token</span>
                            </label>
                            <div class="join">
                                <input 
                                    type="password" 
                                    id="whisper-token-input"
                                    placeholder="Enter your API token (optional)" 
                                    class="input input-bordered join-item flex-1"
                                    value=""
                                />
                                <button class="btn btn-outline join-item" id="toggle-token-visibility" title="Show/Hide token">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eye-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <button class="btn btn-outline join-item" id="clear-token-btn" title="Clear token">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                            <label class="label">
                                <span class="label-text-alt text-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Token is only kept in memory for this session
                                </span>
                            </label>
                        </div>
                        
                        <!-- Language Selection -->
                        <div class="form-control mt-4">
                            <label class="label">
                                <span class="label-text">Language</span>
                                <span class="label-text-alt">Speech recognition language</span>
                            </label>
                            <select id="whisper-language-select" class="select select-bordered">
                                <option value="auto">Auto Detect</option>
                                <option value="en">English</option>
                                <option value="zh">中文 (Chinese)</option>
                            </select>
                            <label class="label">
                                <span class="label-text-alt text-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Auto detect will analyze the audio to determine language
                                </span>
                            </label>
                        </div>
                        
                        <!-- Connection Status -->
                        <div class="mt-3">
                            <div class="flex items-center gap-2" id="whisper-status">
                                <div class="badge badge-neutral">
                                    <div class="w-2 h-2 rounded-full bg-base-content opacity-60 mr-2"></div>
                                    Not Connected
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Future settings sections can be added here -->
                <!-- 
                <div class="card bg-base-200 shadow">
                    <div class="card-body p-4">
                        <h4 class="card-title text-base">Other Settings</h4>
                        <p>More settings will be added here...</p>
                    </div>
                </div>
                -->
            </div>
            
            <!-- Modal Actions -->
            <div class="modal-action">
                <button class="btn btn-ghost" onclick="document.getElementById('settings_modal').close()">Cancel</button>
                <button class="btn btn-primary" id="save-settings-btn">Save Settings</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="app.js"></script>
</body>
</html>
